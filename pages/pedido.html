<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- FAVICON -->
    <link rel="shortcut icon" href="../img/favicon.png" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Satisfy&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <!-- ANIMATE -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Burguer</title>
  </head>
  <body>
    <!------------------------- Menu --------------------------------->
    <div class="burguer">
        <nav class="burguer-header">
          <div class="burguer-header__menu-logo">
            <img class="logo" src="../img/burger.png" alt="burguer" />
            <span class="nombre">Burger Chips</span>
          </div>
          <ul class="burguer-header__menu">
            <li><a href="../index.html">Nosotros</a></li>
            <li><a href="#carta">Carta</a></li>
            <li><a href="./sedes.html">Sedes</a></li>
            <li><a href="./domicilios.html">Domicilios</a></li>
            <li><a href="./trabajaConNosotros.html">Trabaja con nosotros</a></li>
          </ul>
        </nav>
      <!------------------------- Content --------------------------------->
      <main class="burguer-content">
        <!------- Productos carrito ------->
        <div id="detalle-carrito"></div>
        <div class="informacion-adicional">
          <h5>Información adicional</h5>
          <span>Notas del pedido (opcional)</span>
          <textarea name="informacion" id="informacion" cols="5" rows="3"></textarea>

        </div>
        <div class="opciones-pago">
          <h5>Opciones de pago</h5>
          <span>Aceptamos los siguientes métodos de pago:</span>
          <ul class="opciones-pago__lista">
            <li class="opcion_imagen">
              <img src="https://www.falabella.com.co/static/RDF/site/basket/img/medios-03.svg" alt="amex">
            </li>
            <li class="opcion_imagen">
              <img src="https://www.falabella.com.co/static/RDF/site/basket/img/medios-04.svg" alt="Mastercard">
            </li>
            <li class="opcion_imagen">
              <img src="https://www.falabella.com.co/static/RDF/site/basket/img/fbra_card_visa_new.png" alt="Visa">
            </li>
            <li class="opcion_imagen">
              <img src="https://www.falabella.com.co/static/RDF/site/basket/img/medios-06.svg" alt="Dinners">
            </li>
            <li class="opcion_imagen">
              <img src="https://www.falabella.com.co/static/RDF/site/basket/img/medios-07.svg" alt="pse">
            </li>
          </ul>
        </div>
      </main>
    
      <!------------------------- Footer --------------------------------->
      <footer class="burguer-footer">
        <div class="burguer-domicile">
          <img
            class="motorcycle-img"
            src="https://officeburger.com/wp-content/uploads/2022/01/domicilios-office-burger.svg"
          />
          <a class="button-domicile" href="./domicilios.html">Domicilios</a>
        </div>
        <div class="burguer-social-media">
          <div class="burguer-social-media__type">
            <img src="../img/instagram.png" alt="instagram" />
            <span>@burgerChips</span>
          </div>
          <div class="burguer-social-media__type">
            <img src="../img/facebook.png" alt="facebook" />
            <span>Burger Chips</span>
          </div>
        </div>
      </footer>
    </div>
    <!--ANIMATE -->
    <script src="../animated/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <!--SWEET ALERT -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--BOOSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!--JAVASCRIPT -->
    <script src="../javascript/pedido.js"></script>
  </body>
</html>
