<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FAVICON -->
    <link rel="shortcut icon" href="../img/favicon.png" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Satisfy&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <!-- ANIMATE -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!--BOOSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Burguer</title>
  </head>
  <body>
    <!------------------------- Menu --------------------------------->
    <div class="burguer">
      <nav class="burguer-header">
        <div class="burguer-header__menu-logo">
          <img class="logo" src="../img/burger.png" alt="burguer" />
          <span class="nombre">Burger Chips</span>
        </div>
        <ul class="burguer-header__menu">
          <li><a href="../index.html">Nosotros</a></li>
          <li><a href="./carta.html">Carta</a></li>
          <li><a href="./sedes.html">Sedes</a></li>
          <li><a href="#domicilios">Domicilios</a></li>
          <li><a href="./trabajaConNosotros.html">Trabaja con nosotros</a></li>
        </ul>
      </nav>
      <!------------------------- Content --------------------------------->
      <main class="burguer-content">
        <section class="burguer-domicilios__img1"></section>
        <!---- Hamburguesas---->
        <section
          class="burguer-content__carta animate__animated animate__pulse"
        >
          <button class="button-carta" href="./pages/carta.html">
            Comprar
            <img
              src="../img/emoticon.png"
              alt="carta"
              width="30px"
              height="30px"
            />
          </button>
        </section>
        <section>
          <div id="productos" class="domicilios-productos"></div>
        </section>
      </main>
      <!------------------------- Footer --------------------------------->
      <footer class="burguer-footer">
        <div class="burguer-domicile">
          <img
            class="motorcycle-img"
            src="https://officeburger.com/wp-content/uploads/2022/01/domicilios-office-burger.svg"
          />
          <a class="button-domicile" href="#domicilios">Domicilios</a>
        </div>
        <div class="burguer-social-media">
          <div class="burguer-social-media__type">
            <img src="../img/instagram.png" alt="instagram" />
            <span>@burgerChips</span>
          </div>
          <div class="burguer-social-media__type">
            <img src="../img/facebook.png" alt="facebook" />
            <span>Burger Chips</span>
          </div>
        </div>
      </footer>
    </div>
    <script src="../animated/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script src="../javascript/domicilios.js"></script>
  </body>
</html>
